<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tez Roq Yoz - So'z Topish O'yini</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23a)"><animate attributeName="cy" values="20;80;20" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="80" r="2" fill="url(%23a)"><animate attributeName="cy" values="80;20;80" dur="4s" repeatCount="indefinite"/></circle><circle cx="40" cy="60" r="1.5" fill="url(%23a)"><animate attributeName="cy" values="60;10;60" dur="2.5s" repeatCount="indefinite"/></circle></svg>') repeat;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    /* Header */
    .header {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 24px;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .header:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    /* Main Container */
    .main-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
      font-weight: 400;
    }

    /* Game Settings */
    .game-settings {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .setting-group {
      margin-bottom: 20px;
    }

    .setting-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      color: white;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    select {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 1rem;
      font-weight: 500;
      outline: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    select:focus {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      min-width: 160px;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ffa500);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(78, 205, 196, 0.4);
    }

    /* Rating Section */
    .rating-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .rating-title {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .vote-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .vote-btn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .vote-btn:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .vote-btn.like {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
    }

    .vote-btn.dislike {
      background: linear-gradient(45deg, #ff6b6b, #ffa500);
    }

    .vote-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .vote-stats {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .stat-item {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
    }

    .stat-number {
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .stat-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .stat-fill.like {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
    }

    .stat-fill.dislike {
      background: linear-gradient(45deg, #ff6b6b, #ffa500);
    }

    .stat-percent {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    /* Vote Status Message */
    .vote-status {
      margin-top: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      text-align: center;
      display: none;
    }

    .vote-status.voted {
      background: rgba(78, 205, 196, 0.2);
      color: #4ecdc4;
      border: 1px solid rgba(78, 205, 196, 0.3);
      display: block;
    }

    /* Delete Button */
    .delete-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: linear-gradient(45deg, #ff4757, #ff3838);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);
    }

    .delete-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 71, 87, 0.4);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 15px 25px;
      border-radius: 25px;
      font-weight: 600;
      z-index: 1000;
      animation: slideDown 0.5s ease-out;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        padding: 25px;
        margin: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 250px;
      }

      .header {
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 12px;
      }

      .vote-stats {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .main-container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .logo {
        font-size: 2rem;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hide scrollbar */
    html, body {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, runTransaction, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCR8QE6UHlS8qqp7UIqCxyiXto_xlB0xyI",
    authDomain: "tezroqyoz.firebaseapp.com",
    databaseURL: "https://tezroqyoz-default-rtdb.firebaseio.com",
    projectId: "tezroqyoz",
    storageBucket: "tezroqyoz.firebasestorage.app",
    messagingSenderId: "562891786916",
    appId: "1:562891786916:web:8372d94bf2128fcc127431",
    measurementId: "G-C3F6970S7T"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const user = JSON.parse(localStorage.getItem("sozUser"));
  if (!user) window.location.href = "register.html";

  const likeRef = ref(db, "globalVotes/like");
  const dislikeRef = ref(db, "globalVotes/dislike");
  const userVoteRef = ref(db, "userVotes/" + user.phone);

  let userHasVoted = false;
  let userVoteType = null;

  // Check if user has already voted
  async function checkUserVote() {
    try {
      const snapshot = await get(userVoteRef);
      if (snapshot.exists()) {
        userHasVoted = true;
        userVoteType = snapshot.val().type;
        
        // Disable voting buttons
        document.getElementById('likeBtn').disabled = true;
        document.getElementById('dislikeBtn').disabled = true;
        document.getElementById('voteStatus').classList.add('voted');
        
        // Show which vote they made
        const statusEl = document.getElementById('voteStatus');
        statusEl.textContent = `‚úÖ Siz ${userVoteType === 'like' ? 'yoqdi' : 'yoqmadi'} deb ovoz bergansiz!`;
      }
    } catch (error) {
      console.error('Error checking user vote:', error);
    }
  }

  window.handleVote = async function(type) {
    if (userHasVoted) {
      showNotification('‚ùå Siz allaqachon ovoz bergansiz!');
      return;
    }

    const btn = document.querySelector(`.vote-btn.${type}`);
    btn.style.transform = 'scale(0.9)';
    setTimeout(() => {
      btn.style.transform = '';
    }, 150);

    try {
      // Record user's vote
      await set(userVoteRef, {
        type: type,
        timestamp: Date.now(),
        userName: user.name
      });

      // Update global vote count
      const refToUpdate = type === 'like' ? likeRef : dislikeRef;
      await runTransaction(refToUpdate, (current) => (current || 0) + 1);

      // Update UI
      userHasVoted = true;
      userVoteType = type;
      document.getElementById('likeBtn').disabled = true;
      document.getElementById('dislikeBtn').disabled = true;
      document.getElementById('voteStatus').classList.add('voted');
      
      const statusEl = document.getElementById('voteStatus');
      statusEl.textContent = `‚úÖ Rahmat! Sizning ovozingiz qabul qilindi.`;
      
      showNotification('üéâ Ovozingiz muvaffaqiyatli qabul qilindi!');
      
    } catch (error) {
      console.error('Error voting:', error);
      showNotification('‚ùå Xatolik yuz berdi. Qayta urinib ko\'ring.');
    }
  }

  function updateUI(likes, dislikes) {
    const total = likes + dislikes || 1;
    const likePercent = ((likes / total) * 100).toFixed(1);
    const dislikePercent = ((dislikes / total) * 100).toFixed(1);

    document.getElementById("likeCount").textContent = likes;
    document.getElementById("dislikeCount").textContent = dislikes;
    document.getElementById("likeFill").style.width = likePercent + "%";
    document.getElementById("dislikeFill").style.width = dislikePercent + "%";
    document.getElementById("likePercent").textContent = likePercent + "%";
    document.getElementById("dislikePercent").textContent = dislikePercent + "%";
  }

  function showNotification(message) {
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
      notification.style.animation = 'slideDown 0.5s ease-out reverse';
      setTimeout(() => notification.remove(), 500);
    }, 3000);
  }

  let likeCount = 0;
  let dislikeCount = 0;

  onValue(likeRef, (snap) => {
    likeCount = snap.val() || 0;
    updateUI(likeCount, dislikeCount);
  });
  onValue(dislikeRef, (snap) => {
    dislikeCount = snap.val() || 0;
    updateUI(likeCount, dislikeCount);
  });

  // Initialize
  checkUserVote();
</script>

<script>
  const user = JSON.parse(localStorage.getItem("sozUser"));
  if (!user) window.location.href = "register.html";

  document.getElementById("usernameBox").innerHTML = `
    <span>üë§</span>
    <span>${user.name}</span>
  `;

  function startGame() {
    const selectedTime = document.getElementById("duration").value;
    const selectedDifficulty = document.getElementById("difficulty").value;
    
    localStorage.setItem("sozTime", selectedTime);
    localStorage.setItem("sozDifficulty", selectedDifficulty);
    
    // Button animation
    const btn = document.querySelector('.btn-primary');
    btn.innerHTML = '<div class="loading"></div><span>Yuklanmoqda...</span>';
    btn.style.pointerEvents = 'none';
    
    // Removed the 2-second delay - now goes directly to game
    window.location.href = "oyin.html";
  }

  function deleteAccount() {
    if (confirm("Haqiqatan ham akkauntingizni o'chirmoqchimisiz? Bu amalni bekor qilib bo'lmaydi.")) {
      localStorage.removeItem("sozUser");
      
      // Success animation
      const btn = document.querySelector('.delete-btn');
      btn.innerHTML = '<span>‚úÖ</span><span>O\'chirildi</span>';
      btn.style.background = 'linear-gradient(45deg, #4ecdc4, #44a08d)';
      
      setTimeout(() => {
        window.location.href = "register.html";
      }, 1000);
    }
  }

  // Add some interactive effects
  document.addEventListener('DOMContentLoaded', function() {
    // Parallax effect for background
    document.addEventListener('mousemove', function(e) {
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      const bgAnimation = document.querySelector('.bg-animation');
      bgAnimation.style.transform = `translate(${mouseX * 10}px, ${mouseY * 10}px)`;
    });

    // Add click ripple effect
    document.querySelectorAll('.btn, .vote-btn').forEach(button => {
      button.addEventListener('click', function(e) {
        if (this.disabled) return;
        
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          background: rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 0.6s ease-out;
          pointer-events: none;
        `;
        
        this.style.position = 'relative';
        this.style.overflow = 'hidden';
        this.appendChild(ripple);
        
        setTimeout(() => ripple.remove(), 600);
      });
    });

    // Add CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  });
</script>
