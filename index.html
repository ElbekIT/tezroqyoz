<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>So‘z topish o‘yini</title>
  <style>
    html, body {
      scrollbar-width: none !important;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none !important;
    }
    .topbar {
      padding: 10px;
      background-color: #f0f0f0;
      font-weight: bold;
    }
    .like-container {
      margin-top: 20px;
    }
    .vote-buttons button {
      font-size: 24px;
      margin: 0 5px;
      cursor: pointer;
    }
    .vote-stats {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .stat {
      width: 120px;
    }
    .bar {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin: 5px 0;
    }
    .fill {
      height: 10px;
    }
    .fill.like {
      background: #4caf50;
    }
    .fill.dislike {
      background: #f44336;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn.reyting {
      background: #2196f3;
      color: #fff;
      border: none;
    }
    .btn.start {
      background: #4caf50;
      color: #fff;
      border: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="topbar" id="usernameBox">👤 Foydalanuvchi</div>

  <h1>👋 Assalomu alaykum!</h1>
  <p>Bu sayt orqali siz tanlagan vaqt ichida qancha o‘zbekcha so‘z topa olishingizni sinab ko‘rishingiz mumkin!</p>

  <label for="duration">⏱ O‘yin davomiyligini tanlang (soniya):</label><br>
  <select id="duration">
    <option value="10">10 soniya</option>
    <option value="20">20 soniya</option>
    <option value="30">30 soniya</option>
    <option value="60">60 soniya</option>
  </select>

  <div class="like-container">
    <div class="vote-buttons">
      <button class="like-btn" onclick="handleVote('like')">👍</button>
      <button class="dislike-btn" onclick="handleVote('dislike')">👎</button>
    </div>

    <div class="vote-stats">
      <div class="stat">
        <div id="likeCount">👍 0</div>
        <div class="bar"><div id="likeFill" class="fill like"></div></div>
        <div id="likePercent">0%</div>
      </div>

      <div class="stat">
        <div id="dislikeCount">👎 0</div>
        <div class="bar"><div id="dislikeFill" class="fill dislike"></div></div>
        <div id="dislikePercent">0%</div>
      </div>
    </div>
  </div>

  <br><br>
  <button class="btn start" onclick="startGame()">🚀 Boshlash</button>
  <button class="btn reyting" onclick="location.href='reyting.html'">🏆 Reyting</button>

  <div style="position: fixed; bottom: 18px; left: 18px;">
    <button onclick="deleteAccount()" style="display: flex; align-items: center; gap: 6px; background: #ff5f6d; color: #fff; border: none; border-radius: 6px; padding: 8px 14px; font-size: 1rem; cursor: pointer;">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#fff" viewBox="0 0 24 24">
        <path d="M3 6h18v2H3V6zm2 3h14l-1.5 12.5c-.1.8-.8 1.5-1.6 1.5H8.1c-.8 0-1.5-.7-1.6-1.5L5 9zm5 2v7h2v-7h-2zm4 0v7h2v-7h-2zm-8 0v7h2v-7H7z"/>
      </svg>
      Akkauntni o‘chirish
    </button>
  </div>

  <!-- Firebase JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, runTransaction, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR8QE6UHlS8qqp7UIqCxyiXto_xlB0xyI",
      authDomain: "tezroqyoz.firebaseapp.com",
      databaseURL: "https://tezroqyoz-default-rtdb.firebaseio.com",
      projectId: "tezroqyoz",
      storageBucket: "tezroqyoz.appspot.com",
      messagingSenderId: "562891786916",
      appId: "1:562891786916:web:8372d94bf2128fcc127431",
      measurementId: "G-C3F6970S7T"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const likeRef = ref(db, "globalVotes/like");
    const dislikeRef = ref(db, "globalVotes/dislike");

    window.handleVote = function(type) {
      const refToUpdate = type === 'like' ? likeRef : dislikeRef;
      runTransaction(refToUpdate, (current) => (current || 0) + 1);
    }

    function updateUI(likes, dislikes) {
      const total = likes + dislikes || 1;
      const likePercent = ((likes / total) * 100).toFixed(1);
      const dislikePercent = ((dislikes / total) * 100).toFixed(1);

      document.getElementById("likeCount").textContent = `👍 ${likes}`;
      document.getElementById("dislikeCount").textContent = `👎 ${dislikes}`;
      document.getElementById("likeFill").style.width = likePercent + "%";
      document.getElementById("dislikeFill").style.width = dislikePercent + "%";
      document.getElementById("likePercent").textContent = likePercent + "%";
      document.getElementById("dislikePercent").textContent = dislikePercent + "%";
    }

    let likeCount = 0;
    let dislikeCount = 0;

    onValue(likeRef, (snap) => {
      likeCount = snap.val() || 0;
      updateUI(likeCount, dislikeCount);
    });
    onValue(dislikeRef, (snap) => {
      dislikeCount = snap.val() || 0;
      updateUI(likeCount, dislikeCount);
    });
  </script>

  <!-- LocalStorage bilan ishlash -->
  <script>
    const user = JSON.parse(localStorage.getItem("sozUser"));
    if (!user) window.location.href = "register.html";

    document.getElementById("usernameBox").textContent = `👤 ${user.name}`;

    function startGame() {
      const selectedTime = document.getElementById("duration").value;
      localStorage.setItem("sozTime", selectedTime);
      window.location.href = "oyin.html";
    }

    function deleteAccount() {
      if (confirm("Akkauntingizni o‘chirmoqchimisiz?")) {
        localStorage.removeItem("sozUser");
        alert("Akkaunt o‘chirildi.");
        window.location.href = "register.html";
      }
    }
  </script>
</body>
</html>
