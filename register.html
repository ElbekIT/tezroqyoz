<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ro'yxatdan o'tish - Tez Roq Yoz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23a)"><animate attributeName="cy" values="20;80;20" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="80" r="2" fill="url(%23a)"><animate attributeName="cy" values="80;20;80" dur="4s" repeatCount="indefinite"/></circle><circle cx="40" cy="60" r="1.5" fill="url(%23a)"><animate attributeName="cy" values="60;10;60" dur="2.5s" repeatCount="indefinite"/></circle></svg>') repeat;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Register Container */
    .register-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 50px 40px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
      animation: shine 4s ease-in-out infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-8px); }
    }

    h2 {
      color: white;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      margin-bottom: 40px;
      line-height: 1.6;
      font-weight: 400;
      position: relative;
      z-index: 1;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 25px;
      position: relative;
      z-index: 1;
    }

    .form-group:last-of-type {
      margin-bottom: 35px;
    }

    input {
      width: 100%;
      padding: 18px 25px;
      border: none;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input::placeholder {
      color: rgba(0, 0, 0, 0.5);
      font-weight: 400;
    }

    input:focus {
      background: white;
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    }

    input:valid {
      background: linear-gradient(45deg, rgba(78, 205, 196, 0.1), rgba(68, 160, 141, 0.1));
      border: 2px solid rgba(78, 205, 196, 0.3);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 18px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, #ff6b6b, #ffa500);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* Features */
    .features {
      margin-top: 30px;
      position: relative;
      z-index: 1;
    }

    .feature-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .feature-icon {
      font-size: 1.2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .register-container {
        padding: 40px 30px;
        margin: 10px;
      }

      h2 {
        font-size: 2rem;
      }

      .logo {
        font-size: 3rem;
      }

      input, .btn {
        padding: 15px 20px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.8rem;
      }

      .logo {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hide scrollbar */
    html, body {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <div class="register-container">
    <div class="logo">üéØ</div>
    <h2>Xush Kelibsiz!</h2>
    <p class="subtitle">O'zbekcha so'z topish o'yiniga qo'shiling va do'stlaringiz bilan raqobatlashing!</p>
    
    <form onsubmit="register(event)">
      <div class="form-group">
        <input type="text" id="name" placeholder="üë§ Ismingizni kiriting" required minlength="2" maxlength="20" />
      </div>
      
      <div class="form-group">
        <input type="tel" id="phone" placeholder="üì± Telefon raqamingiz" required pattern="[0-9+\-\s]+" />
      </div>
      
      <button type="submit" class="btn" id="registerBtn">
        <span>üöÄ Boshlash</span>
      </button>
    </form>

    <div class="features">
      <div class="feature-item">
        <span class="feature-icon">‚ö°</span>
        <span>Tez va qiziqarli o'yin</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">üèÜ</span>
        <span>Global reyting tizimi</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">üéÆ</span>
        <span>Turli qiyinlik darajalari</span>
      </div>
    </div>
  </div>

  <script>
    if (localStorage.getItem("sozUser")) {
      window.location.href = "index.html";
    }

    function register(event) {
      event.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const btn = document.getElementById("registerBtn");

      if (!name || !phone) {
        showError("Iltimos, barcha maydonlarni to'ldiring.");
        return;
      }

      if (name.length < 2) {
        showError("Ism kamida 2 ta harfdan iborat bo'lishi kerak.");
        return;
      }

      if (phone.length < 9) {
        showError("Telefon raqami noto'g'ri formatda.");
        return;
      }

      // Show loading
      btn.innerHTML = '<div class="loading"></div><span>Yuklanmoqda...</span>';
      btn.style.pointerEvents = 'none';

      // Simulate registration process
      setTimeout(() => {
        const user = { name, phone, registeredAt: Date.now() };
        localStorage.setItem("sozUser", JSON.stringify(user));

        // Success animation
        btn.innerHTML = '<span>‚úÖ Muvaffaqiyatli!</span>';
        btn.style.background = 'linear-gradient(45deg, #4ecdc4, #44a08d)';

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      }, 1500);
    }

    function showError(message) {
      // Create error notification
      const error = document.createElement('div');
      error.textContent = message;
      error.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(45deg, #ff6b6b, #ffa500);
        color: white;
        padding: 15px 25px;
        border-radius: 25px;
        font-weight: 600;
        z-index: 1000;
        animation: errorSlide 3s ease-out forwards;
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
      `;
      
      document.body.appendChild(error);
      setTimeout(() => error.remove(), 3000);
    }

    // Add error animation CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes errorSlide {
        0% {
          transform: translateX(-50%) translateY(-100px);
          opacity: 0;
        }
        20%, 80% {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) translateY(-100px);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Add interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Parallax effect
      document.addEventListener('mousemove', function(e) {
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        const bgAnimation = document.querySelector('.bg-animation');
        bgAnimation.style.transform = `translate(${mouseX * 10}px, ${mouseY * 10}px)`;
      });

      // Input focus effects
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
    });
  </script>

</body>
</html>
