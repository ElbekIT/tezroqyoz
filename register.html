<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ro‚Äòyxatdan o‚Äòtish - So‚Äòz Topish</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .register-box {
      background: #fff;
      padding: 48px 38px 38px 38px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(60, 72, 88, 0.13), 0 1.5px 6px rgba(60, 72, 88, 0.08);
      width: 100%;
      max-width: 410px;
      text-align: center;
      position: relative;
      border: none;
    }

    .register-box::before {
      content: "";
      position: absolute;
      top: -60px;
      right: -60px;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #a5b4fc 0%, #f472b6 100%);
      opacity: 0.13;
      border-radius: 50%;
      z-index: 0;
    }
    .register-box::after {
      content: "";
      position: absolute;
      bottom: -50px;
      left: -50px;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #f472b6 0%, #a5b4fc 100%);
      opacity: 0.10;
      border-radius: 50%;
      z-index: 0;
    }

    h2 {
      margin-bottom: 32px;
      font-size: 2.2rem;
      color: #3b3b5c;
      letter-spacing: 1.2px;
      font-weight: 900;
      z-index: 1;
      position: relative;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(90deg, #6366f1 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    input {
      width: 100%;
      padding: 16px 18px;
      margin: 16px 0;
      border: 1.5px solid #e5e7eb;
      border-radius: 12px;
      font-size: 17px;
      background: #f3f4f6;
      color: #3b3b5c;
      box-shadow: 0 1.5px 6px #6366f10a;
      transition: box-shadow 0.2s, background 0.2s, border 0.2s;
      outline: none;
      z-index: 1;
      position: relative;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }

    input::placeholder {
      color: #a5b4fc;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    input:focus {
      background: #fff;
      border: 1.5px solid #a5b4fc;
      box-shadow: 0 0 0 2px #a5b4fc33;
      color: #6366f1;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #6366f1 0%, #ec4899 100%);
      color: #fff;
      border: none;
      font-size: 18px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 3px 14px #6366f122;
      margin-top: 26px;
      transition: background 0.2s, transform 0.1s, color 0.2s;
      z-index: 1;
      position: relative;
      letter-spacing: 1px;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }

    button:hover {
      background: linear-gradient(90deg, #ec4899 0%, #6366f1 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 24px #6366f133;
    }

    @media (max-width: 500px) {
      .register-box {
        padding: 28px 8px 20px 8px;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.2rem;
      }
      input, button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>üìù Ro‚Äòyxatdan o‚Äòtish</h2>
    <input type="text" id="name" placeholder="Ismingizni kiriting" />
    <input type="text" id="phone" placeholder="Telefon raqamingiz" />
    <button onclick="register()">Kirish</button>
  </div>

  <script>
    if (localStorage.getItem("sozUser")) {
      window.location.href = "index.html ";
    }

    function register() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone) {
        alert("Iltimos, barcha maydonlarni to‚Äòldiring.");
        return;
      }

      const user = { name, phone };
      localStorage.setItem("sozUser", JSON.stringify(user));

      window.location.href = "index.html";
    }
  </script>

</body>
</html>
