<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordMaster Pro - Ro'yxatdan O'tish</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
      --shadow-soft: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    /* Floating shapes */
    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      top: 10%;
      left: 10%;
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      top: 20%;
      right: 10%;
      width: 60px;
      height: 60px;
      background: white;
      transform: rotate(45deg);
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      bottom: 20%;
      left: 15%;
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 30%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      bottom: 30%;
      right: 20%;
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Main container */
    .register-container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 3rem;
      box-shadow: var(--shadow-soft);
      width: 100%;
      max-width: 450px;
      text-align: center;
      z-index: 10;
      position: relative;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .title {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-label {
      display: block;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 1.2rem 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      font-size: 1.1rem;
      color: white;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus {
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.25);
    }

    /* Button */
    .register-btn {
      width: 100%;
      padding: 1.2rem;
      background: var(--secondary-gradient);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .register-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .register-btn:hover::before {
      left: 100%;
    }

    .register-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(240, 147, 251, 0.4);
    }

    .register-btn:active {
      transform: translateY(-1px);
    }

    /* Features list */
    .features {
      margin-top: 2rem;
      text-align: left;
    }

    .features-title {
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .feature-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .feature-icon {
      font-size: 1.2rem;
      min-width: 24px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .register-container {
        padding: 2rem;
        border-radius: 20px;
      }

      .title {
        font-size: 2rem;
      }

      .logo {
        font-size: 3rem;
      }

      .form-input {
        padding: 1rem 1.2rem;
        font-size: 1rem;
      }

      .register-btn {
        padding: 1rem;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 1.5rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Floating shapes -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Main container -->
  <div class="register-container">
    <div class="logo">üß†</div>
    <h1 class="title">WordMaster Pro</h1>
    <p class="subtitle">Professional so'z topish o'yiniga xush kelibsiz!</p>

    <form id="registerForm">
      <div class="form-group">
        <label class="form-label" for="name">üë§ To'liq ismingiz</label>
        <input 
          type="text" 
          id="name" 
          class="form-input" 
          placeholder="Ismingizni kiriting"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="phone">üì± Telefon raqamingiz</label>
        <input 
          type="tel" 
          id="phone" 
          class="form-input" 
          placeholder="+998 90 123 45 67"
          required
        />
      </div>

      <button type="submit" class="register-btn" id="registerBtn">
        üöÄ O'yinni Boshlash
      </button>
    </form>

    <div class="features">
      <h3 class="features-title">‚ú® O'yin imkoniyatlari</h3>
      <div class="feature-item">
        <span class="feature-icon">‚ö°</span>
        <span>Turli xil qiyinchilik darajalari</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">üèÜ</span>
        <span>Real vaqtda reyting tizimi</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">üìä</span>
        <span>Statistika va tahlil</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">üéØ</span>
        <span>Professional interfeys</span>
      </div>
    </div>
  </div>

  <script>
    // Check if user already registered
    if (localStorage.getItem("sozUser")) {
      window.location.href = "index.html";
    }

    // Form validation and submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      register();
    });

    // Phone number formatting
    document.getElementById('phone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.startsWith('998')) {
        value = value.substring(3);
      }
      if (value.length > 0) {
        if (value.length <= 2) {
          value = value;
        } else if (value.length <= 5) {
          value = value.substring(0, 2) + ' ' + value.substring(2);
        } else if (value.length <= 7) {
          value = value.substring(0, 2) + ' ' + value.substring(2, 5) + ' ' + value.substring(5);
        } else {
          value = value.substring(0, 2) + ' ' + value.substring(2, 5) + ' ' + value.substring(5, 7) + ' ' + value.substring(7, 9);
        }
        e.target.value = '+998 ' + value;
      }
    });

    function register() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const btn = document.getElementById("registerBtn");

      // Validation
      if (!name || name.length < 2) {
        showError("Iltimos, to'liq ismingizni kiriting (kamida 2 ta harf)");
        return;
      }

      if (!phone || phone.length < 10) {
        showError("Iltimos, to'g'ri telefon raqamini kiriting");
        return;
      }

      // Show loading
      btn.innerHTML = '<div class="loading"></div> Ro\'yxatdan o\'tkazilmoqda...';
      btn.disabled = true;

      // Simulate registration process
      setTimeout(() => {
        const user = { 
          name: name,
          phone: phone.replace(/\D/g, ''),
          registeredAt: new Date().toISOString()
        };
        
        localStorage.setItem("sozUser", JSON.stringify(user));
        
        // Success animation
        btn.innerHTML = '‚úÖ Muvaffaqiyatli!';
        btn.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
        
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      }, 1500);
    }

    function showError(message) {
      // Create error notification
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = `
        position: fixed;
        top: 2rem;
        right: 2rem;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        font-weight: 600;
        box-shadow: 0 8px 32px rgba(250, 112, 154, 0.4);
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      `;
      errorDiv.textContent = message;
      
      document.body.appendChild(errorDiv);
      
      setTimeout(() => {
        errorDiv.remove();
      }, 3000);
    }

    // Add slide in animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    `;
    document.head.appendChild(style);

    // Add focus effects to inputs
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
