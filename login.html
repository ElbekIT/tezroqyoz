<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎮 So'z Topish O'yini - Kirish</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: backgroundFloat 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-20px, -10px) rotate(120deg); }
      66% { transform: translate(10px, -20px) rotate(240deg); }
    }

    /* Floating particles */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 100px 100px, 50px 50px;
      animation: particleFloat 30s linear infinite;
      z-index: -1;
    }

    @keyframes particleFloat {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    /* Main Container */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 32px;
      padding: 60px 50px;
      box-shadow: 
        0 40px 80px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 520px;
      width: 100%;
      position: relative;
      transform: translateY(0);
      animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading Overlay */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 32px;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    .loading-overlay.show {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #4a5568;
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* Header */
    .header {
      margin-bottom: 50px;
    }

    .game-icon {
      font-size: 5rem;
      margin-bottom: 30px;
      display: inline-block;
      animation: bounce 3s ease-in-out infinite;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.1));
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-8px); }
    }

    .title {
      color: #1a202c;
      font-size: 3.2rem;
      font-weight: 900;
      margin-bottom: 16px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .subtitle {
      color: #4a5568;
      font-size: 1.3rem;
      font-weight: 500;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .description {
      color: #718096;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
    }

    /* Auth Buttons */
    .auth-buttons {
      margin: 50px 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .google-btn {
      background: #ffffff;
      color: #1a202c;
      border: 2px solid #e2e8f0;
      padding: 20px 30px;
      border-radius: 18px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
    }

    .google-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
      transition: left 0.8s ease;
    }

    .google-btn:hover::before {
      left: 100%;
    }

    .google-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
      border-color: #667eea;
    }

    .google-btn:active {
      transform: translateY(-2px);
      transition: transform 0.1s;
    }

    .google-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .google-icon {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }

    .guest-btn {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
      padding: 16px 30px;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .guest-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: var(--primary-gradient);
      transition: width 0.4s ease;
      z-index: -1;
    }

    .guest-btn:hover::before {
      width: 100%;
    }

    .guest-btn:hover {
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
    }

    /* Messages */
    .message {
      padding: 20px 24px;
      border-radius: 16px;
      margin-top: 24px;
      font-weight: 500;
      font-size: 1rem;
      display: none;
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.show {
      display: block;
    }

    .error-message {
      background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
      color: #c53030;
      border: 1px solid #fca5a5;
    }

    .success-message {
      background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
      color: #2f855a;
      border: 1px solid #68d391;
    }

    /* Features */
    .features {
      margin-top: 50px;
    }

    .features-title {
      color: #2d3748;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 16px;
      color: #4a5568;
      font-weight: 500;
      font-size: 1rem;
      padding: 16px;
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      transition: all 0.3s;
    }

    .feature:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .feature-icon {
      font-size: 1.8rem;
      width: 40px;
      height: 40px;
      background: var(--primary-gradient);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      body {
        padding: 16px;
      }

      .login-container {
        padding: 40px 30px;
        border-radius: 24px;
      }
      
      .title {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.1rem;
      }

      .game-icon {
        font-size: 4rem;
      }
      
      .google-btn {
        padding: 16px 24px;
        font-size: 1.1rem;
      }

      .guest-btn {
        padding: 14px 24px;
        font-size: 1rem;
      }

      .features-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2.2rem;
      }

      .login-container {
        padding: 32px 24px;
      }

      .features {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <a href="index.html" class="back-btn" title="Bosh sahifaga qaytish">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>

  <div class="login-container">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <div class="loading-text">Kirilmoqda...</div>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="game-icon">🧠</div>
      <h1 class="title">So'z Topish O'yini</h1>
      <p class="subtitle">O'zbekcha so'zlarni toping va reytingda birinchi bo'ling!</p>
      <p class="description">Eng yaxshi natijangizni qayd eting va do'stlaringiz bilan raqobatlashing</p>
    </div>

    <!-- Authentication Buttons -->
    <div class="auth-buttons">
      <button class="google-btn" id="googleBtn" onclick="handleGoogleSignIn()">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google orqali kirish
      </button>

      <button class="guest-btn" onclick="handleGuestAccess()">
        👤 Mehmon sifatida davom etish
      </button>
    </div>

    <!-- Messages -->
    <div class="message error-message" id="errorMessage"></div>
    <div class="message success-message" id="successMessage"></div>

    <!-- Features -->
    <div class="features">
      <div class="features-title">Nima uchun bizni tanlaysiz?</div>
      
      <div class="features-grid">
        <div class="feature">
          <div class="feature-icon">⚡</div>
          <span>Tez va oson kirish</span>
        </div>
        
        <div class="feature">
          <div class="feature-icon">🏆</div>
          <span>Global reyting</span>
        </div>
        
        <div class="feature">
          <div class="feature-icon">📊</div>
          <span>Natijalar kuzatuvi</span>
        </div>
        
        <div class="feature">
          <div class="feature-icon">🔒</div>
          <span>100% xavfsiz</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      signInWithPopup, 
      GoogleAuthProvider, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1KIzGCvifH-lzNzOtY0F__AL6PU7_B_Y",
      authDomain: "elbekproductions.firebaseapp.com",
      databaseURL: "https://elbekproductions-default-rtdb.firebaseio.com",
      projectId: "elbekproductions",
      storageBucket: "elbekproductions.firebasestorage.app",
      messagingSenderId: "467619718063",
      appId: "1:467619718063:web:f370881cffbb396899c55a",
      measurementId: "G-Y46P6R2H8V"
    };

    let app, auth, provider;
    
    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      
      // Development uchun emulator ishlatish (agar kerak bo'lsa)
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        console.log("🔧 Development mode detected");
      }
      
      provider = new GoogleAuthProvider();
      
      // Provider sozlamalari
      provider.addScope('profile');
      provider.addScope('email');
      provider.setCustomParameters({
        'login_hint': 'user@example.com',
        'prompt': 'select_account'
      });

      console.log("✅ Firebase initialized successfully");
    } catch (error) {
      console.error("❌ Firebase initialization error:", error);
      showError("Firebase xizmati bilan bog'lanishda xatolik yuz berdi.");
    }

    // DOM Elements
    const loadingOverlay = document.getElementById('loadingOverlay');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const googleBtn = document.getElementById('googleBtn');

    // Utility Functions
    function showLoading(show = true) {
      if (show) {
        loadingOverlay.classList.add('show');
        googleBtn.disabled = true;
      } else {
        loadingOverlay.classList.remove('show');
        googleBtn.disabled = false;
      }
    }

    function showError(message) {
      hideMessages();
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => errorMessage.classList.remove('show'), 6000);
    }

    function showSuccess(message) {
      hideMessages();
      successMessage.textContent = message;
      successMessage.classList.add('show');
      setTimeout(() => successMessage.classList.remove('show'), 4000);
    }

    function hideMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }

    function redirectToHome() {
      showSuccess("Muvaffaqiyatli kirdingiz! Bosh sahifaga yo'naltirilmoqda...");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    }

    // Google Sign In handler
    window.handleGoogleSignIn = async function() {
      if (!auth || !provider) {
        showError("Autentifikatsiya xizmati mavjud emas. Sahifani yangilang.");
        return;
      }

      try {
        showLoading(true);
        hideMessages();

        console.log("🔄 Starting Google sign in...");
        
        // Popup o'rniga redirect ishlatish (ba'zi hollarda yaxshiroq ishlaydi)
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        console.log("✅ Google sign in successful:", {
          name: user.displayName,
          email: user.email,
          uid: user.uid
        });

        showLoading(false);
        redirectToHome();

      } catch (error) {
        console.error("❌ Google sign in error:", error);
        showLoading(false);
        
        let errorMsg = "Kirish jarayonida xatolik yuz berdi.";
        
        switch (error.code) {
          case 'auth/unauthorized-domain':
            errorMsg = "Bu domen Firebase da ro'yxatga olinmagan. Administrator bilan bog'laning.";
            break;
          case 'auth/popup-closed-by-user':
            errorMsg = "Kirish oynasi yopildi. Qaytadan urinib ko'ring.";
            break;
          case 'auth/popup-blocked':
            errorMsg = "Popup oynasi bloklandi. Brauzer sozlamalarini tekshiring.";
            break;
          case 'auth/cancelled-popup-request':
            errorMsg = "Kirish jarayoni bekor qilindi.";
            break;
          case 'auth/network-request-failed':
            errorMsg = "Internet aloqasini tekshiring va qaytadan urinib ko'ring.";
            break;
          case 'auth/too-many-requests':
            errorMsg = "Juda ko'p urinish. Biroz kutib, qaytadan urinib ko'ring.";
            break;
          default:
            errorMsg = `Xatolik: ${error.message}`;
        }
        
        showError(errorMsg);
      }
    };

    // Guest Access
    window.handleGuestAccess = function() {
      console.log("👤 Guest access selected");
      showSuccess("Mehmon sifatida kirilmoqda...");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    };

    // Check Authentication
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("✅ User already authenticated:", user.displayName);
        redirectToHome();
      }
    });

    // Event Listeners
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !googleBtn.disabled) {
        handleGoogleSignIn();
      }
    });

    console.log("🚀 Login page loaded successfully");
  </script>
</body>
</html>
