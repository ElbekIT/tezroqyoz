<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üéÆ So'z Topish O'yini - Kirish</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: float 20s ease-in-out infinite;
    z-index: 0;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
  }

  .login-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    padding: 50px 40px;
    border-radius: 25px;
    box-shadow: 
      0 25px 50px rgba(0, 0, 0, 0.2),
      0 0 0 1px rgba(255, 255, 255, 0.1);
    text-align: center;
    max-width: 450px;
    width: 100%;
    position: relative;
    z-index: 1;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .game-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    display: block;
    animation: bounce 2s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
  }

  h1 {
    color: #2d3748;
    font-size: 2.5rem;
    font-weight: 800;
    margin-bottom: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    color: #718096;
    font-size: 1.1rem;
    margin-bottom: 40px;
    font-weight: 500;
  }

  .google-btn {
    background: #fff;
    color: #2d3748;
    border: 2px solid #e2e8f0;
    padding: 16px 32px;
    border-radius: 15px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    width: 100%;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
    margin-bottom: 20px;
  }

  .google-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition: left 0.5s;
  }

  .google-btn:hover::before {
    left: 100%;
  }

  .google-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    border-color: #667eea;
  }

  .google-btn:active {
    transform: translateY(0);
  }

  .google-icon {
    width: 24px;
    height: 24px;
  }

  .guest-btn {
    background: transparent;
    color: #667eea;
    border: 2px solid #667eea;
    padding: 12px 24px;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    margin-bottom: 30px;
  }

  .guest-btn:hover {
    background: #667eea;
    color: white;
    transform: translateY(-2px);
  }

  .features {
    text-align: left;
  }

  .feature {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 15px;
    color: #4a5568;
    font-weight: 500;
  }

  .feature-icon {
    font-size: 1.2rem;
    width: 24px;
    text-align: center;
  }

  .loading {
    display: none;
    margin-top: 20px;
  }

  .spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #667eea;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .error-message {
    background: #fed7d7;
    color: #c53030;
    padding: 12px;
    border-radius: 8px;
    margin-top: 15px;
    display: none;
    font-weight: 500;
  }

  @media (max-width: 600px) {
    .login-container {
      padding: 30px 20px;
      margin: 10px;
    }
    
    h1 {
      font-size: 2rem;
    }
    
    .game-icon {
      font-size: 3rem;
    }
    
    .google-btn {
      padding: 14px 24px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<div class="login-container">
  <div class="game-icon">üß†</div>
  <h1>So'z Topish O'yini</h1>
  <p class="subtitle">O'zbekcha so'zlarni toping va reytingda birinchi bo'ling!</p>
  
  <button class="google-btn" onclick="signInWithGoogle()" id="loginBtn">
    <svg class="google-icon" viewBox="0 0 24 24">
      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Google orqali kirish
  </button>

  <button class="guest-btn" onclick="continueAsGuest()">
    üë§ Mehmon sifatida davom etish
  </button>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p style="margin-top: 10px; color: #667eea;">Kirilmoqda...</p>
  </div>

  <div class="error-message" id="errorMessage"></div>

  <div class="features">
    <div class="feature">
      <span class="feature-icon">‚ö°</span>
      <span>Tez va oson kirish</span>
    </div>
    <div class="feature">
      <span class="feature-icon">üèÜ</span>
      <span>Reytingda qatnashing</span>
    </div>
    <div class="feature">
      <span class="feature-icon">üìä</span>
      <span>Natijalaringizni saqlang</span>
    </div>
    <div class="feature">
      <span class="feature-icon">üîí</span>
      <span>Xavfsiz autentifikatsiya</span>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB1KIzGCvifH-lzNzOtY0F__AL6PU7_B_Y",
    authDomain: "elbekproductions.firebaseapp.com",
    databaseURL: "https://elbekproductions-default-rtdb.firebaseio.com",
    projectId: "elbekproductions",
    storageBucket: "elbekproductions.firebasestorage.app",
    messagingSenderId: "467619718063",
    appId: "1:467619718063:web:f370881cffbb396899c55a",
    measurementId: "G-Y46P6R2H8V"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    setTimeout(() => {
      errorDiv.style.display = 'none';
    }, 5000);
  }

  function showLoading(show) {
    const loginBtn = document.getElementById('loginBtn');
    const loading = document.getElementById('loading');
    
    if (show) {
      loginBtn.style.display = 'none';
      loading.style.display = 'block';
    } else {
      loginBtn.style.display = 'flex';
      loading.style.display = 'none';
    }
  }

  // Check if user is already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      console.log("Foydalanuvchi allaqachon tizimda:", user.displayName);
      window.location.href = "index.html";
    }
  });

  window.signInWithGoogle = function () {
    showLoading(true);
    
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        console.log("‚úÖ Kirish muvaffaqiyatli:", user.displayName);
        window.location.href = "index.html";
      })
      .catch((error) => {
        console.error("‚ùå Kirish xatoligi:", error);
        showLoading(false);
        
        let errorMessage = "Kirish jarayonida xatolik yuz berdi.";
        if (error.code === 'auth/popup-closed-by-user') {
          errorMessage = "Kirish oynasi yopildi. Qaytadan urinib ko'ring.";
        } else if (error.code === 'auth/popup-blocked') {
          errorMessage = "Popup oynasi bloklandi. Brauzer sozlamalarini tekshiring.";
        }
        
        showError(errorMessage);
      });
  };

  window.continueAsGuest = function() {
    window.location.href = "index.html";
  };
</script>
</body>
</html>
