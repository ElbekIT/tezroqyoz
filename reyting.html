<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèÜ Reyting - So‚Äòz Topish O‚Äòyini</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    html, body {
      height: 100%;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      font-family: 'Inter', Arial, sans-serif;
      color: #23272f;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(120deg, #e0e7ef 0%, #f4f7fa 100%);
      padding: 56px 0 0 0;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      color: #1a2236;
      letter-spacing: 1.5px;
      margin-bottom: 36px;
      text-align: center;
      text-shadow: 0 2px 16px #b0c4de30;
    }

    #scores {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px #1a223610, 0 1.5px 0 #b0c4de;
      padding: 40px 32px 32px 32px;
      margin: 0 auto;
      min-height: 600px;
      border: 1.5px solid #e3e8ee;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .score-list {
      max-height: 480px;
      overflow-y: auto;
      padding-right: 4px;
      scrollbar-width: thin;
      scrollbar-color: #b0c4de #f4f7fa;
    }

    .score-list::-webkit-scrollbar {
      width: 6px;
    }
    .score-list::-webkit-scrollbar-thumb {
      background: #b0c4de80;
      border-radius: 6px;
    }
    .score-list::-webkit-scrollbar-track {
      background: #f4f7fa;
    }

    .score-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 0 12px 0;
      border-bottom: 1px solid #e3e8ee;
      font-size: 1.08rem;
      font-weight: 500;
      transition: background 0.18s, box-shadow 0.18s;
      border-radius: 10px;
      cursor: pointer;
      background: transparent;
    }

    .score-item:hover {
      background: #f4f7fa;
      box-shadow: 0 2px 12px #b0c4de20;
    }

    .score-item:nth-child(1) {
      background: linear-gradient(90deg, #e3e8ee 0%, #c3e0f7 100%);
      font-size: 1.18rem;
      color: #1a2236;
      font-weight: 800;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 2px 16px #c3e0f740;
    }
    .score-item:nth-child(1)::before {
      content: "üèÜ";
      font-size: 1.5em;
      margin-right: 10px;
    }
    .score-item:nth-child(2) {
      background: linear-gradient(90deg, #f4f7fa 0%, #e3e8ee 100%);
      color: #3a506b;
      font-weight: 700;
    }
    .score-item:nth-child(2)::before {
      content: "ü•à";
      font-size: 1.3em;
      margin-right: 10px;
    }
    .score-item:nth-child(3) {
      background: linear-gradient(90deg, #f4f7fa 0%, #ffe0b2 100%);
      color: #ff9800;
      font-weight: 700;
    }
    .score-item:nth-child(3)::before {
      content: "ü•â";
      font-size: 1.2em;
      margin-right: 10px;
    }

    .score-item:last-child {
      border-bottom: none;
    }

    .score-item strong {
      min-width: 32px;
      display: inline-block;
      text-align: right;
      font-size: 1.08em;
      color: #3a506b;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .back-btn {
      margin-top: 44px;
      padding: 13px 36px;
      font-size: 1.12rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #3a506b 0%, #b0c4de 100%);
      color: #fff;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 24px #b0c4de40;
      transition: background 0.18s, transform 0.1s, color 0.18s, box-shadow 0.18s;
      font-family: 'Inter', Arial, sans-serif;
      letter-spacing: 1px;
    }

    .back-btn:hover {
      background: linear-gradient(90deg, #b0c4de 0%, #3a506b 100%);
      color: #1a2236;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 32px #b0c4de;
    }

    ::selection {
      background: #3a506b;
      color: #fff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @media (max-width: 900px) {
      #scores {
        max-width: 98vw;
        min-height: 70vw;
        padding: 24px 8px 18px 8px;
        font-size: 1.02rem;
      }
      h1 {
        font-size: 1.7rem;
      }
      .back-btn {
        padding: 10px 18px;
        font-size: 1rem;
      }
      .score-list {
        max-height: 60vw;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 18px 0 0 0;
      }
      #scores {
        max-width: 100vw;
        min-height: 90vw;
        padding: 8vw 2vw 5vw 2vw;
        font-size: 0.97rem;
        border-radius: 10px;
      }
      h1 {
        font-size: 1.1rem;
        margin-bottom: 14px;
      }
      .back-btn {
        padding: 8px 12vw;
        font-size: 0.98rem;
        margin-top: 18px;
        border-radius: 8px;
      }
      .score-list {
        max-height: 70vw;
        padding-right: 2px;
      }
      .score-item {
        font-size: 0.97rem;
        gap: 8px;
        padding: 8px 0 6px 0;
      }
      .score-item strong {
        min-width: 20px;
        font-size: 1em;
      }
    }

    @media (max-width: 400px) {
      #scores {
        padding: 3vw 1vw 2vw 1vw;
        font-size: 0.91rem;
      }
      h1 {
        font-size: 0.98rem;
      }
      .back-btn {
        font-size: 0.9rem;
        padding: 6px 8vw;
      }
    }
  </style>
</head>
<body>

  <h1>üèÜ Kim Kuchli</h1>
  <div id="scores">
    <div class="score-list">
      <div class="loading-container"></div>
        <div style="border: 4px solid #e0f7fa; border-top: 4px solid #00c853; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite;"></div>
        <div style="margin-top: 16px; color: #00c853; font-weight: 500;">Yuklanmoqda...</div>
      </div>
    </div>
  </div>
  <button class="back-btn" onclick="location.href='index.html'" style="position: fixed; bottom: 32px; right: 32px; z-index: 100;">‚¨ÖÔ∏è Ortga</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1KIzGCvifH-lzNzOtY0F__AL6PU7_B_Y",
      authDomain: "elbekproductions.firebaseapp.com",
      databaseURL: "https://elbekproductions-default-rtdb.firebaseio.com",
      projectId: "elbekproductions",
      storageBucket: "elbekproductions.appspot.com",
      messagingSenderId: "467619718063",
      appId: "1:467619718063:web:f370881cffbb396899c55a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const scoresDiv = document.querySelector(".score-list");
    const usersRef = ref(db, "users");

    onValue(usersRef, (snapshot) => {
      const data = snapshot.val();
      scoresDiv.innerHTML = "";
      if (data) {
        const sorted = Object.values(data).sort((a, b) => b.score - a.score);
        sorted.forEach((u, i) => {
          scoresDiv.innerHTML += `
            <div class="score-item">
              <strong>${i + 1}.</strong> ${u.name} ‚Äì ${u.score} ball
            </div>`;
        });
      } else {
        scoresDiv.textContent = "Hech kim hali o‚Äòynamagan.";
      }
    });
  </script>
  <style>
    html, body {
      scrollbar-width: none !important;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none !important;
    }
  </style>
  <style>
    html, body {
      overflow: hidden !important;
      height: 100vh !important;
      width: 100vw !important;
      position: fixed !important;
      overscroll-behavior: none !important;
      touch-action: none !important;
    }
  </style>

</body>
</html>
