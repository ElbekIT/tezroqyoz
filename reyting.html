<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordMaster Pro - Reyting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      --silver-gradient: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
      --bronze-gradient: linear-gradient(135deg, #cd7f32 0%, #d4af37 100%);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
      --shadow-soft: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .header-title {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.2rem;
      font-weight: 400;
    }

    /* Leaderboard container */
    .leaderboard-container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 3rem;
      box-shadow: var(--shadow-soft);
      width: 100%;
      max-width: 800px;
      z-index: 10;
      position: relative;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Top 3 podium */
    .podium {
      display: flex;
      justify-content: center;
      align-items: end;
      gap: 1rem;
      margin-bottom: 3rem;
      height: 200px;
    }

    .podium-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: podiumRise 1s ease-out;
    }

    @keyframes podiumRise {
      from {
        opacity: 0;
        transform: translateY(100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .podium-item:nth-child(1) { animation-delay: 0.2s; }
    .podium-item:nth-child(2) { animation-delay: 0s; }
    .podium-item:nth-child(3) { animation-delay: 0.4s; }

    .podium-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 800;
      color: white;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }

    .podium-item:nth-child(2) .podium-avatar {
      background: var(--gold-gradient);
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
    }

    .podium-item:nth-child(1) .podium-avatar {
      background: var(--silver-gradient);
      box-shadow: 0 8px 25px rgba(192, 192, 192, 0.4);
    }

    .podium-item:nth-child(3) .podium-avatar {
      background: var(--bronze-gradient);
      box-shadow: 0 8px 25px rgba(205, 127, 50, 0.4);
    }

    .podium-name {
      color: white;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .podium-score {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 800;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .podium-base {
      width: 120px;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 1.5rem;
    }

    .podium-item:nth-child(2) .podium-base {
      height: 100px;
      background: var(--gold-gradient);
      width: 140px;
    }

    .podium-item:nth-child(1) .podium-base {
      height: 80px;
      background: var(--silver-gradient);
    }

    .podium-item:nth-child(3) .podium-base {
      height: 60px;
      background: var(--bronze-gradient);
    }

    /* Leaderboard list */
    .leaderboard-list {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 1rem;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      transition: all 0.3s ease;
      animation: listItemSlide 0.5s ease-out;
    }

    @keyframes listItemSlide {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .leaderboard-item:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateX(10px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    .leaderboard-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .leaderboard-rank {
      font-size: 1.5rem;
      font-weight: 800;
      color: white;
      min-width: 40px;
      text-align: center;
    }

    .leaderboard-avatar {
      width: 50px;
      height: 50px;
      background: var(--primary-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
    }

    .leaderboard-info {
      display: flex;
      flex-direction: column;
    }

    .leaderboard-name {
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .leaderboard-phone {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    .leaderboard-score {
      color: white;
      font-weight: 800;
      font-size: 1.3rem;
      background: var(--success-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Back button */
    .back-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 100;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .back-btn:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }

    /* Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .empty-message {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header-title {
        font-size: 2rem;
      }

      .header-icon {
        font-size: 3rem;
      }

      .leaderboard-container {
        padding: 2rem;
        border-radius: 20px;
      }

      .podium {
        height: 150px;
        gap: 0.5rem;
      }

      .podium-avatar {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      .podium-item:nth-child(2) .podium-avatar {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }

      .podium-base {
        width: 80px;
      }

      .podium-item:nth-child(2) .podium-base {
        width: 100px;
        height: 80px;
      }

      .podium-item:nth-child(1) .podium-base {
        height: 60px;
      }

      .podium-item:nth-child(3) .podium-base {
        height: 40px;
      }

      .leaderboard-item {
        padding: 1rem;
        border-radius: 15px;
      }

      .leaderboard-avatar {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .back-btn {
        bottom: 1rem;
        right: 1rem;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .header-title {
        font-size: 1.5rem;
      }

      .leaderboard-container {
        padding: 1.5rem;
      }

      .podium {
        flex-direction: column;
        height: auto;
        gap: 1rem;
      }

      .podium-item {
        flex-direction: row;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 1rem;
      }

      .podium-base {
        display: none;
      }

      .leaderboard-item {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }

      .leaderboard-left {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    /* Scrollbar */
    .leaderboard-list::-webkit-scrollbar {
      width: 8px;
    }

    .leaderboard-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .leaderboard-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    .leaderboard-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-icon">üèÜ</div>
    <h1 class="header-title">Reyting Jadvali</h1>
    <p class="header-subtitle">Eng yaxshi o'yinchilar</p>
  </div>

  <!-- Leaderboard container -->
  <div class="leaderboard-container">
    <!-- Top 3 podium -->
    <div class="podium" id="podium" style="display: none;">
      <!-- Will be populated by JavaScript -->
    </div>

    <!-- Leaderboard list -->
    <div class="leaderboard-list" id="leaderboardList">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>Reyting yuklanmoqda...</div>
      </div>
    </div>
  </div>

  <!-- Back button -->
  <button class="back-btn" onclick="goBack()">
    ‚Üê
  </button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1KIzGCvifH-lzNzOtY0F__AL6PU7_B_Y",
      authDomain: "elbekproductions.firebaseapp.com",
      databaseURL: "https://elbekproductions-default-rtdb.firebaseio.com",
      projectId: "elbekproductions",
      storageBucket: "elbekproductions.appspot.com",
      messagingSenderId: "467619718063",
      appId: "1:467619718063:web:f370881cffbb396899c55a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const podium = document.getElementById("podium");
    const leaderboardList = document.getElementById("leaderboardList");
    const usersRef = ref(db, "users");

    function createPodiumItem(user, position) {
      const medals = ['ü•à', 'ü•á', 'ü•â'];
      const positions = ['2nd', '1st', '3rd'];
      
      return `
        <div class="podium-item">
          <div class="podium-avatar">${user.name.charAt(0).toUpperCase()}</div>
          <div class="podium-name">${user.name}</div>
          <div class="podium-score">${user.score} ball</div>
          <div class="podium-base">${medals[position]}</div>
        </div>
      `;
    }

    function createLeaderboardItem(user, index) {
      const rank = index + 1;
      let rankDisplay = rank;
      
      if (rank === 1) rankDisplay = 'ü•á';
      else if (rank === 2) rankDisplay = 'ü•à';
      else if (rank === 3) rankDisplay = 'ü•â';
      else rankDisplay = `${rank}.`;

      return `
        <div class="leaderboard-item" style="animation-delay: ${index * 0.1}s">
          <div class="leaderboard-left">
            <div class="leaderboard-rank">${rankDisplay}</div>
            <div class="leaderboard-avatar">${user.name.charAt(0).toUpperCase()}</div>
            <div class="leaderboard-info">
              <div class="leaderboard-name">${user.name}</div>
              <div class="leaderboard-phone">+998 ${user.phone}</div>
            </div>
          </div>
          <div class="leaderboard-score">${user.score}</div>
        </div>
      `;
    }

    onValue(usersRef, (snapshot) => {
      const data = snapshot.val();
      
      if (data) {
        const users = Object.values(data).sort((a, b) => b.score - a.score);
        
        // Show podium for top 3
        if (users.length >= 3) {
          podium.style.display = 'flex';
          podium.innerHTML = '';
          
          // Order: 2nd, 1st, 3rd for visual podium effect
          const podiumOrder = [users[1], users[0], users[2]];
          podiumOrder.forEach((user, index) => {
            if (user) {
              podium.innerHTML += createPodiumItem(user, index);
            }
          });
        }
        
        // Show full leaderboard
        leaderboardList.innerHTML = '';
        users.forEach((user, index) => {
          leaderboardList.innerHTML += createLeaderboardItem(user, index);
        });
        
      } else {
        podium.style.display = 'none';
        leaderboardList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üéØ</div>
            <div class="empty-title">Hali natijalar yo'q</div>
            <div class="empty-message">Birinchi bo'lib o'ynang va reyting jadvalida o'z ismingizni ko'ring!</div>
          </div>
        `;
      }
    });

    window.goBack = () => {
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
