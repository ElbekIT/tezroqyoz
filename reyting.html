  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      scrollbar-width: none !important;
      -ms-overflow-style: none;
    }

    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }

    /* Animated Background with Particles */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="rgba(255,255,255,0.15)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23a)"><animate attributeName="cy" values="20;80;20" dur="4s" repeatCount="indefinite"/></circle><circle cx="80" cy="80" r="2" fill="url(%23a)"><animate attributeName="cy" values="80;20;80" dur="5s" repeatCount="indefinite"/></circle><circle cx="40" cy="60" r="1.5" fill="url(%23a)"><animate attributeName="cy" values="60;10;60" dur="3s" repeatCount="indefinite"/></circle><circle cx="60" cy="30" r="1" fill="url(%23a)"><animate attributeName="cy" values="30;70;30" dur="6s" repeatCount="indefinite"/></circle></svg>') repeat;
      animation: float 25s ease-in-out infinite;
    }

    .bg-animation::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: gradientShift 15s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: slideDown 1s ease-out;
      position: relative;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-80px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 4rem;
      animation: bounce 3s ease-in-out infinite;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.3));
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1); }
      40% { transform: translateY(-15px) scale(1.1); }
      60% { transform: translateY(-8px) scale(1.05); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
    }

    h1 {
      color: white;
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 15px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      border-radius: 2px;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      font-weight: 500;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    /* Stats Cards */
    .stats-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
      animation: slideUp 1s ease-out 0.3s both;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      min-width: 120px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }

    .stat-card:hover::before {
      left: 100%;
    }

    .stat-card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 800;
      color: #ffd700;
      text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
      margin-bottom: 5px;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* Leaderboard Container */
    .leaderboard-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 35px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
      animation: slideUp 1s ease-out 0.6s both;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .leaderboard-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
      animation: shine 8s ease-in-out infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    .filter-tab {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 0.95rem;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .filter-tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .filter-tab:hover::before {
      left: 100%;
    }

    .filter-tab.active {
      background: linear-gradient(45deg, #ff6b6b, #ffa500);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
      transform: translateY(-2px);
    }

    .filter-tab:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .filter-tab.active:hover {

    /* Leaderboard List */

      padding-right: 15px;

    }

      background: rgba(255, 255, 255, 0.1);

      backdrop-filter: blur(15px);

    .leaderboard-item::before {
      content: '';
      position: absolute;
      top: 0;

      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.6s;
    }

    .leaderboard-item:hover::before {

    .leaderboard-item:hover {

    }

    @keyframes crown {

    .leaderboard-item.rank-2 {
      background: linear-gradient(135deg, rgba(192, 192, 192, 0.25), rgba(169, 169, 169, 0.15));
      border: 2px solid rgba(192, 192, 192, 0.6);
      box-shadow: 0 12px 35px rgba(192, 192, 192, 0.4);
    }

    .leaderboard-item.rank-3 {
      background: linear-gradient(135deg, rgba(205, 127, 50, 0.25), rgba(184, 115, 51, 0.15));
      border: 2px solid rgba(205, 127, 50, 0.6);
      box-shadow: 0 12px 35px rgba(205, 127, 50, 0.4);
    }

    .rank-number {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 1.4rem;
      margin-right: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      position: relative;

    }

    .leaderboard-item:hover .rank-number {
      transform: scale(1.1) rotate(5deg);

    .rank-1 .rank-number {
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #333;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .rank-2 .rank-number {
      background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
      color: #333;
      box-shadow: 0 8px 25px rgba(192, 192, 192, 0.5);
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .rank-3 .rank-number {
      background: linear-gradient(45deg, #cd7f32, #daa520);
      color: white;
      box-shadow: 0 8px 25px rgba(205, 127, 50, 0.5);
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .player-info {
      flex: 1;
      text-align: left;
      position: relative;
      z-index: 1;
    }

    .player-name {
      color: white;
      font-size: 1.3rem;
      font-weight: 800;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .player-details {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.95rem;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      font-weight: 500;

    .detail-item {

      align-items: center;
      gap: 5px;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 12px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .player-score {
      font-size: 2.2rem;
      font-weight: 900;
      color: #4ecdc4;
      text-shadow: 0 4px 15px rgba(78, 205, 196, 0.6);
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;

    .score-label {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 500;
      margin-top: 2px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    .empty-icon {
      font-size: 5rem;
      margin-bottom: 25px;
      opacity: 0.6;
      animation: float 3s ease-in-out infinite;
    }

    .empty-text {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .empty-subtext {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Loading Animation */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      border: none;
      border-radius: 60px;
      padding: 18px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 12px 35px rgba(78, 205, 196, 0.4);
      z-index: 100;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .back-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 50px rgba(78, 205, 196, 0.5);
    }

    .back-btn:active {
      transform: translateY(-2px) scale(1.02);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .leaderboard-container {
        padding: 25px;
        margin: 10px;

        gap: 15px;

        text-align: center;
        gap: 15px;
      }

      .rank-number {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .player-info {
        text-align: center;
      }

      .player-details {
        justify-content: center;
        gap: 10px;
      }

      .back-btn {
        bottom: 15px;
        right: 15px;
        padding: 15px 25px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {

      h1 {

      }

      .filter-tabs {
        gap: 8px;
      }

      .filter-tab {
        padding: 10px 18px;
        font-size: 0.85rem;
      }

      .leaderboard-item {
        padding: 15px;
      }

      .player-name {
        font-size: 1.1rem;
      }

      .player-score {
        font-size: 1.8rem;
      }

      .stats-container {
        flex-direction: column;
        align-items: center;
      }

      .stat-card {
        width: 100%;
        max-width: 200px;
      }
    }

    /* Achievement Badges */
    .achievement-badge {
      position: absolute;
      top: 10px;
      right: 15px;
      background: linear-gradient(45deg, #ff6b6b, #ffa500);
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 0.75rem;
      font-weight: 600;
      animation: badge-glow 2s ease-in-out infinite;
    }

    @keyframes badge-glow {
      0%, 100% { box-shadow: 0 0 10px rgba(255, 107, 107, 0.5); }
      50% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.8); }
    }
  </style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCR8QE6UHlS8qqp7UIqCxyiXto_xlB0xyI",
    authDomain: "tezroqyoz.firebaseapp.com",
    databaseURL: "https://tezroqyoz-default-rtdb.firebaseio.com",
    projectId: "tezroqyoz",
    storageBucket: "tezroqyoz.firebasestorage.app",
    messagingSenderId: "562891786916",
    appId: "1:562891786916:web:8372d94bf2128fcc127431",
    measurementId: "G-C3F6970S7T"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let allUsers = [];
  let currentFilter = 'all';

  function loadLeaderboard() {
    const usersRef = ref(db, "users");
    onValue(usersRef, (snapshot) => {
      const data = snapshot.val();
      const leaderboardList = document.getElementById("leaderboardList");
      
      if (data) {
        allUsers = Object.values(data).sort((a, b) => b.score - a.score);
        updateStats(allUsers);
        displayLeaderboard(allUsers);
      } else {
        leaderboardList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üéÆ</div>
            <div class="empty-text">Hali hech kim o'ynamagan</div>
            <div class="empty-subtext">Birinchi bo'lib o'ynang va liderlar ro'yxatida o'z ismingizni ko'ring!</div>
          </div>
        `;
      }
    });
  }

  function updateStats(users) {
    const totalPlayers = users.length;
    const totalGames = users.reduce((sum, user) => sum + (user.gamesPlayed || 1), 0);
    const highestScore = users.length > 0 ? users[0].score : 0;
    const avgScore = users.length > 0 ? Math.round(users.reduce((sum, user) => sum + user.score, 0) / users.length) : 0;

    document.getElementById('totalPlayers').textContent = totalPlayers;
    document.getElementById('totalGames').textContent = totalGames;
    document.getElementById('highestScore').textContent = highestScore;
    document.getElementById('avgScore').textContent = avgScore;

    // Animate numbers
    animateNumbers();
  }

  function animateNumbers() {
    const numbers = document.querySelectorAll('.stat-number');
    numbers.forEach(num => {
      const finalValue = parseInt(num.textContent);
      let currentValue = 0;
      const increment = Math.ceil(finalValue / 20);
      
      const timer = setInterval(() => {
        currentValue += increment;
        if (currentValue >= finalValue) {
          currentValue = finalValue;
          clearInterval(timer);
        }
        num.textContent = currentValue;
      }, 50);
    });
  }

  function displayLeaderboard(users) {
    const leaderboardList = document.getElementById("leaderboardList");
    
    if (users.length === 0) {
      leaderboardList.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üîç</div>
          <div class="empty-text">Bu kategoriyada natijalar topilmadi</div>
          <div class="empty-subtext">Boshqa kategoriyani tanlang yoki o'yin o'ynang</div>
        </div>
      `;
      return;
    }

    leaderboardList.innerHTML = users.map((user, index) => {
      const rank = index + 1;
      const rankClass = rank <= 3 ? `rank-${rank}` : '';
      const timeAgo = getTimeAgo(user.timestamp);
      const difficulty = user.difficulty || 'medium';
      const maxStreak = user.maxStreak || 0;
      const gamesPlayed = user.gamesPlayed || 1;
      
      let achievementBadge = '';
      if (user.score >= 50) achievementBadge = '<div class="achievement-badge">üèÜ Master</div>';
      else if (user.score >= 30) achievementBadge = '<div class="achievement-badge">‚≠ê Expert</div>';
      else if (user.score >= 15) achievementBadge = '<div class="achievement-badge">üéØ Pro</div>';
      
      return `
        <div class="leaderboard-item ${rankClass}" style="animation: slideInUp 0.6s ease-out ${index * 0.1}s both">
          ${achievementBadge}
          <div class="rank-number">${rank}</div>
          <div class="player-info">
            <div class="player-name">${user.name}</div>
            <div class="player-details">
              <div class="detail-item">üì± ${user.phone}</div>
              <div class="detail-item">üéÆ ${getDifficultyText(difficulty)}</div>
              <div class="detail-item">üî• ${maxStreak} ketma-ketlik</div>
              <div class="detail-item">üé≤ ${gamesPlayed} o'yin</div>
              <div class="detail-item">‚è∞ ${timeAgo}</div>
            </div>
          </div>
          <div class="player-score">
            ${user.score}
            <div class="score-label">BALL</div>
          </div>
        </div>
      `;
    }).join('');

    // Add entrance animation CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    `;
    if (!document.head.querySelector('#slideInUpStyle')) {
      style.id = 'slideInUpStyle';
      document.head.appendChild(style);
    }
  }

  function getDifficultyText(difficulty) {
    const difficultyMap = {
      easy: 'Oson',
      medium: 'O\'rta',
      hard: 'Qiyin'
    };
    return difficultyMap[difficulty] || 'O\'rta';
  }

  function getTimeAgo(timestamp) {
    if (!timestamp) return 'Noma\'lum';
    
    const now = Date.now();
    const diff = now - timestamp;
    const minutes = Math.floor(diff / (1000 * 60));
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    
    if (minutes < 1) return 'Hozir';
    if (minutes < 60) return `${minutes} daqiqa oldin`;
    if (hours < 24) return `${hours} soat oldin`;
    return `${days} kun oldin`;
  }

  window.filterBy = function(filter) {
    currentFilter = filter;
    
    // Update active tab
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.classList.remove('active');
    });
    event.target.classList.add('active');
    
    // Filter users
    let filteredUsers = allUsers;
    
    if (filter === 'today') {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      filteredUsers = allUsers.filter(user => {
        if (!user.timestamp) return false;
        const userDate = new Date(user.timestamp);
        return userDate >= today;
      });
    } else if (filter !== 'all') {
      filteredUsers = allUsers.filter(user => (user.difficulty || 'medium') === filter);
    }
    
    displayLeaderboard(filteredUsers);
    updateStats(filteredUsers);
  }

  // Initialize
  loadLeaderboard();

  // Add interactive effects
  document.addEventListener('DOMContentLoaded', function() {
    // Parallax effect
    document.addEventListener('mousemove', function(e) {
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      const bgAnimation = document.querySelector('.bg-animation');
      bgAnimation.style.transform = `translate(${mouseX * 8}px, ${mouseY * 8}px)`;
    });

    // Add scroll reveal effect
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    // Observe elements for scroll animation
    setTimeout(() => {
      document.querySelectorAll('.leaderboard-item').forEach(item => {
        observer.observe(item);
      });
    }, 1000);
  });
</script>

</body>
