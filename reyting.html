<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÜ Reyting - So'z Topish O'yini</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: backgroundFloat 25s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-30px, -15px) rotate(120deg); }
      66% { transform: translate(15px, -30px) rotate(240deg); }
    }

    /* Header */
    .header {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      text-decoration: none;
      font-weight: 800;
      font-size: 1.5rem;
    }

    .logo-icon {
      font-size: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      color: white;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      object-fit: cover;
    }

    .user-details h4 {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .user-details p {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .guest-info {
      background: rgba(255, 193, 7, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 16px;
      font-size: 0.9rem;
      font-weight: 600;
      border: 1px solid rgba(255, 193, 7, 0.3);
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    /* Main Content */
    .main-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    /* Hero Section */
    .hero-section {
      text-align: center;
      margin-bottom: 60px;
    }

    .hero-title {
      font-size: 4rem;
      font-weight: 900;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.02em;
    }

    .hero-subtitle {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      margin-bottom: 40px;
    }

    /* Stats Cards */
    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 60px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .stat-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      display: block;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 900;
      color: #1a202c;
      margin-bottom: 8px;
    }

    .stat-label {
      color: #4a5568;
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* Leaderboard */
    .leaderboard-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .leaderboard-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .leaderboard-title {
      font-size: 2rem;
      font-weight: 800;
      color: #1a202c;
      margin-bottom: 12px;
    }

    .leaderboard-subtitle {
      color: #4a5568;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .leaderboard-filters {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      color: #4a5568;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-btn.active {
      background: var(--primary-gradient);
      border-color: transparent;
      color: white;
    }

    .filter-btn:hover:not(.active) {
      border-color: #667eea;
      color: #667eea;
    }

    .leaderboard-list {
      max-height: 600px;
      overflow-y: auto;
      padding-right: 8px;
    }

    .leaderboard-list::-webkit-scrollbar {
      width: 6px;
    }

    .leaderboard-list::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.3);
      border-radius: 6px;
    }

    .leaderboard-list::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 6px;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      margin-bottom: 16px;
      background: #f7fafc;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .leaderboard-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: transparent;
      transition: all 0.3s;
    }

    .leaderboard-item:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      background: white;
    }

    .leaderboard-item:hover::before {
      background: var(--primary-gradient);
    }

    .leaderboard-item:first-child {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      border: 2px solid #ffd700;
      font-weight: 700;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
    }

    .leaderboard-item:nth-child(2) {
      background: linear-gradient(135deg, #c0c0c0 0%, #e2e8f0 100%);
      border: 2px solid #c0c0c0;
      font-weight: 600;
    }

    .leaderboard-item:nth-child(3) {
      background: linear-gradient(135deg, #cd7f32 0%, #d69e2e 100%);
      border: 2px solid #cd7f32;
      font-weight: 600;
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }

    .player-rank {
      font-size: 1.8rem;
      font-weight: 800;
      min-width: 50px;
      text-align: center;
    }

    .player-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.8);
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .player-details {
      flex: 1;
    }

    .player-name {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 4px;
    }

    .player-email {
      font-size: 0.9rem;
      color: #718096;
      font-weight: 500;
    }

    .player-stats {
      text-align: right;
    }

    .player-score {
      font-size: 1.8rem;
      font-weight: 800;
      color: #667eea;
      margin-bottom: 4px;
    }

    .player-games {
      font-size: 0.8rem;
      color: #718096;
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .empty-description {
      font-size: 1rem;
      line-height: 1.6;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 40px;
      color: #718096;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        padding: 0 16px;
        flex-direction: column;
        gap: 16px;
      }

      .main-content {
        padding: 40px 16px;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.1rem;
      }

      .stats-section {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }

      .stat-card {
        padding: 20px;
      }

      .stat-number {
        font-size: 2rem;
      }

      .leaderboard-section {
        padding: 24px;
      }

      .leaderboard-item {
        padding: 16px 20px;
      }

      .player-rank {
        font-size: 1.4rem;
        min-width: 40px;
      }

      .player-avatar {
        width: 40px;
        height: 40px;
      }

      .player-name {
        font-size: 1rem;
      }

      .player-score {
        font-size: 1.4rem;
      }
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 2rem;
      }

      .stats-section {
        grid-template-columns: 1fr;
      }

      .player-info {
        gap: 12px;
      }

      .player-details {
        min-width: 0;
      }

      .player-name {
        font-size: 0.9rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .player-email {
        font-size: 0.8rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        <span class="logo-icon">üèÜ</span>
        <span>Reyting</span>
      </a>
      
      <div class="header-actions">
        <div id="headerUserInfo">
          <!-- User info will be inserted here -->
        </div>
        
        <a href="index.html" class="back-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Bosh sahifa
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Hero Section -->
    <section class="hero-section">
      <h1 class="hero-title">üèÜ Reyting Jadvali</h1>
      <p class="hero-subtitle">So'z topish chempionlarining eng yaxshi natijalari</p>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
      <div class="stat-card">
        <span class="stat-icon">üë•</span>
        <div class="stat-number" id="totalPlayers">0</div>
        <div class="stat-label">Jami O'yinchilar</div>
      </div>
      <div class="stat-card">
        <span class="stat-icon">üéÆ</span>
        <div class="stat-number" id="totalGames">0</div>
        <div class="stat-label">O'ynalgan O'yinlar</div>
      </div>
      <div class="stat-card">
        <span class="stat-icon">üèÜ</span>
        <div class="stat-number" id="topScore">0</div>
        <div class="stat-label">Eng Yuqori Ball</div>
      </div>
      <div class="stat-card">
        <span class="stat-icon">‚≠ê</span>
        <div class="stat-number" id="averageScore">0</div>
        <div class="stat-label">O'rtacha Ball</div>
      </div>
    </section>

    <!-- Leaderboard Section -->
    <section class="leaderboard-section">
      <div class="leaderboard-header">
        <h2 class="leaderboard-title">Eng Yaxshi O'yinchilar</h2>
        <p class="leaderboard-subtitle">Barcha vaqtlar davomidagi eng yuqori natijalar</p>
      </div>

      <div class="leaderboard-filters">
        <button class="filter-btn active" onclick="filterLeaderboard('all')">Barchasi</button>
        <button class="filter-btn" onclick="filterLeaderboard('today')">Bugun</button>
        <button class="filter-btn" onclick="filterLeaderboard('week')">Bu hafta</button>
        <button class="filter-btn" onclick="filterLeaderboard('month')">Bu oy</button>
      </div>

      <div class="leaderboard-list" id="leaderboardList">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Reyting yuklanmoqda...</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1KIzGCvifH-lzNzOtY0F__AL6PU7_B_Y",
      authDomain: "elbekproductions.firebaseapp.com",
      databaseURL: "https://elbekproductions-default-rtdb.firebaseio.com",
      projectId: "elbekproductions",
      storageBucket: "elbekproductions.firebasestorage.app",
      messagingSenderId: "467619718063",
      appId: "1:467619718063:web:f370881cffbb396899c55a",
      measurementId: "G-Y46P6R2H8V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let allUsers = [];
    let currentFilter = 'all';

    // DOM Elements
    const headerUserInfo = document.getElementById('headerUserInfo');
    const leaderboardList = document.getElementById('leaderboardList');
    const totalPlayersElement = document.getElementById('totalPlayers');
    const totalGamesElement = document.getElementById('totalGames');
    const topScoreElement = document.getElementById('topScore');
    const averageScoreElement = document.getElementById('averageScore');

    // Authentication
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      updateHeaderUserInfo();
      loadLeaderboard();
      loadStats();
    });

    function updateHeaderUserInfo() {
      if (currentUser) {
        headerUserInfo.innerHTML = `
          <div class="user-info">
            <img class="user-avatar" src="${currentUser.photoURL || '/placeholder.svg?height=36&width=36'}" alt="User">
            <div class="user-details">
              <h4>${currentUser.displayName || 'Foydalanuvchi'}</h4>
              <p>${currentUser.email || ''}</p>
            </div>
          </div>
        `;
      } else {
        headerUserInfo.innerHTML = `
          <div class="guest-info">
            üë§ Mehmon
          </div>
        `;
      }
    }

    function loadLeaderboard() {
      const usersRef = ref(db, "users");
      
      onValue(usersRef, (snapshot) => {
        const data = snapshot.val();
        
        if (data) {
          allUsers = Object.values(data).sort((a, b) => b.score - a.score);
          filterLeaderboard(currentFilter);
        } else {
          showEmptyState();
        }
      });
    }

    function loadStats() {
      const usersRef = ref(db, "users");
      
      get(usersRef).then((snapshot) => {
        if (snapshot.exists()) {
          const users = Object.values(snapshot.val());
          const totalPlayers = users.length;
          const scores = users.map(u => u.score || 0);
          const totalGames = users.reduce((sum, u) => sum + (u.gamesPlayed || 1), 0);
          const topScore = Math.max(...scores);
          const averageScore = Math.round(scores.reduce((sum, score) => sum + score, 0) / scores.length);

          // Animate numbers
          animateNumber(totalPlayersElement, totalPlayers);
          animateNumber(totalGamesElement, totalGames);
          animateNumber(topScoreElement, topScore);
          animateNumber(averageScoreElement, averageScore);
        }
      });
    }

    function animateNumber(element, target) {
      let current = 0;
      const increment = target / 50;
      const timer = setInterval(() => {
        current += increment;
        if (current >= target) {
          current = target;
          clearInterval(timer);
        }
        element.textContent = Math.floor(current);
      }, 20);
    }

    window.filterLeaderboard = function(filter) {
      currentFilter = filter;
      
      // Update filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      let filteredUsers = [...allUsers];
      const now = Date.now();
      
      switch (filter) {
        case 'today':
          filteredUsers = allUsers.filter(user => {
            const dayAgo = now - (24 * 60 * 60 * 1000);
            return user.lastPlayed && user.lastPlayed > dayAgo;
          });
          break;
        case 'week':
          filteredUsers = allUsers.filter(user => {
            const weekAgo = now - (7 * 24 * 60 * 60 * 1000);
            return user.lastPlayed && user.lastPlayed > weekAgo;
          });
          break;
        case 'month':
          filteredUsers = allUsers.filter(user => {
            const monthAgo = now - (30 * 24 * 60 * 60 * 1000);
            return user.lastPlayed && user.lastPlayed > monthAgo;
          });
          break;
      }
      
      displayLeaderboard(filteredUsers);
    };

    function displayLeaderboard(users) {
      leaderboardList.innerHTML = "";
      
      if (users.length === 0) {
        showEmptyState();
        return;
      }
      
      users.forEach((user, index) => {
        const rank = index + 1;
        let rankDisplay;
        
        if (rank === 1) rankDisplay = "ü•á";
        else if (rank === 2) rankDisplay = "ü•à";
        else if (rank === 3) rankDisplay = "ü•â";
        else rankDisplay = `${rank}`;
        
        const gamesText = user.gamesPlayed ? `${user.gamesPlayed} o'yin` : '1 o'yin';
        
        leaderboardList.innerHTML += `
          <div class="leaderboard-item">
            <div class="player-info">
              <div class="player-rank">${rankDisplay}</div>
              <img class="player-avatar" src="${user.photoURL || '/placeholder.svg?height=50&width=50'}" alt="${user.name}">
              <div class="player-details">
                <div class="player-name">${user.name}</div>
                <div class="player-email">${user.email || 'Noma\'lum'}</div>
              </div>
            </div>
            <div class="player-stats">
              <div class="player-score">${user.score}</div>
              <div class="player-games">${gamesText}</div>
            </div>
          </div>
        `;
      });
    }

    function showEmptyState() {
      leaderboardList.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üèÜ</div>
          <div class="empty-title">Hali natijalar yo'q</div>
          <div class="empty-description">
            Birinchi bo'lib o'ynang va reytingda birinchi o'rinni egallang!<br>
            <a href="index.html" style="color: #667eea; font-weight: 600;">O'yinni boshlash</a>
          </div>
        </div>
      `;
    }

    console.log("üöÄ Leaderboard page loaded successfully");
  </script>
</body>
