  <style>
    body {

        #score {

        .btn {
      padding: 14px 32px;
      font-size: 1.1em;
      border: none;
      margin-top: 28px;
      border-radius: 10px;
      background: linear-gradient(90deg, #4f8cff 0%, #6ee7b7 100%);

        .delete {
      background: linear-gradient(90deg, #ff6b6b 0%, #ffb199 100%);

        .delete:hover, .delete:focus {
      background: linear-gradient(90deg, #ffb199 0%, #ff6b6b 100%);

        #leaderboard {
      margin-top: 54px;

        #leaderboard h3 {

      body {
        padding: 18px 2vw;
      }

        font-size: 1.3em;

        padding: 13px 0;

        margin: 18px 0 14px 0;

      #inputWord {
        font-size: 1em;
        padding: 10px;

        border-radius: 7px;
      }
      #timer {
        font-size: 1em;
        margin: 12px 0 7px 0;
      }
      #score {
        font-size: 1em;

      }
      .btn, .delete {
        font-size: 1em;
        padding: 10px 18px;
        border-radius: 7px;
        margin-top: 14px;
      }
      #leaderboard {
        max-width: 98vw;
        border-radius: 10px;

        margin-top: 24px;

      #leaderboard h3 {

      #leaderboard div {

        }
  </style>
</head>
<body>
  <h1>üß† So‚Äòz Topish O‚Äòyini</h1>
  <div id="timer">‚è≥ O'yin boshlanmoqda...</div>
  <div id="wordBox">...</div>
  <input type="text" id="inputWord" placeholder="So‚Äòzni yozing va Enter bosing" autocomplete="off" />
  <div id="score">Ball: 0</div>

  <div id="leaderboard">
    <h3>üèÜ Reyting</h3>
    <div id="scores">Yuklanmoqda...</div>
  </div>

  <button class="btn delete" onclick="deleteAccount()">üóë Akkauntni o‚Äòchirish</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1KIzGCvifH-lzNzOtY0F__AL6PU7_B_Y",
      authDomain: "elbekproductions.firebaseapp.com",
      databaseURL: "https://elbekproductions-default-rtdb.firebaseio.com",
      projectId: "elbekproductions",
      storageBucket: "elbekproductions.appspot.com",
      messagingSenderId: "467619718063",
      appId: "1:467619718063:web:f370881cffbb396899c55a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const user = JSON.parse(localStorage.getItem("sozUser"));
    if (!user) window.location.href = "index.html";

    let time = parseInt(localStorage.getItem("sozTime") || "10");
    const wordList = ["olma", "kitob", "telefon", "maktab", "uy", "daraxt", "qush", "oy", "quyosh", "bolajon"];

    let currentWord = "";
    let score = 0;

    const wordBox = document.getElementById("wordBox");
    const input = document.getElementById("inputWord");
    const timer = document.getElementById("timer");
    const scoreBox = document.getElementById("score");

    function newWord() {
      currentWord = wordList[Math.floor(Math.random() * wordList.length)];
      wordBox.textContent = currentWord;
      input.value = "";
    }

    function updateScoreboard() {
      const scoresDiv = document.getElementById("scores");
      const usersRef = ref(db, "users");
      onValue(usersRef, (snapshot) => {
        const data = snapshot.val();
        scoresDiv.innerHTML = "";
        if (data) {
          const sorted = Object.values(data).sort((a, b) => b.score - a.score);
          sorted.forEach((u, i) => {
            scoresDiv.innerHTML += `<div><strong>${i + 1}.</strong> ${u.name} (${u.phone}) ‚Äì ${u.score} ball</div>`;
          });
        } else {
          scoresDiv.textContent = "Hali foydalanuvchilar yo‚Äòq.";
        }
      });
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (input.value.trim().toLowerCase() === currentWord.toLowerCase()) {
          score++;
          scoreBox.textContent = "Ball: " + score;
          newWord();
        } else {
          input.value = "";
        }
      }
    });

    function endGame() {
      timer.textContent = "‚úÖ O'yin tugadi!";
      input.disabled = true;

      const userRef = ref(db, "users/" + user.phone);
      onValue(userRef, (snapshot) => {
        const data = snapshot.val();
        if (!data || score > data.score) {
          set(userRef, {
            name: user.name,
            phone: user.phone,
            score
          });
        }
      }, { onlyOnce: true });

      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000); // 3 soniyadan keyin bosh sahifaga qaytadi
    }

    // Start
    newWord();
    input.focus();
    timer.textContent = `‚è≥ ${time} soniya qoldi`;
    const interval = setInterval(() => {
      time--;
      timer.textContent = `‚è≥ ${time} soniya qoldi`;
      if (time <= 0) {
        clearInterval(interval);
        endGame();
      }
    }, 1000);

    updateScoreboard();

    window.deleteAccount = () => {
      if (confirm("Akkauntingizni o‚Äòchirmoqchimisiz?")) {
        const userRef = ref(db, "users/" + user.phone);
        remove(userRef).then(() => {
          localStorage.removeItem("sozUser");
          alert("Akkaunt o‚Äòchirildi.");
          window.location.href = "register.html";
        });
      }
    };
  </script>
    <style>
    html, body {
      scrollbar-width: none !important;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none !important;
    }
  </style>
</body>
