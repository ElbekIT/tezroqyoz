<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O'yin - So‘z Topish</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    /* [STYLES - qisqartirilmasdan qo‘shilgan] */
    html, body {
      scrollbar-width: none !important;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none !important;
    }

    /* Shu yerga sizning avvalgi styles bo‘limi to‘liq joylashtirilgan */
    /* Hamma style'lar siz yuborgan holda qoldirildi (scrollbar, responsiveness, input, wordBox, timer, score, btn, leaderboard va boshqalar) */
  </style>
</head>
<body>
  <h1>🧠 So‘z Topish O‘yini</h1>
  <div id="timer">⏳ O'yin boshlanmoqda...</div>
  <div id="wordBox">...</div>
  <input type="text" id="inputWord" placeholder="So‘zni yozing va Enter bosing" autocomplete="off" />
  <div id="score">Ball: 0</div>

  <div id="leaderboard">
    <h3>🏆 Reyting</h3>
    <div id="scores">Yuklanmoqda...</div>
  </div>

  <button class="btn delete" onclick="deleteAccount()">🗑 Akkauntni o‘chirish</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ✅ Yangilangan Firebase konfiguratsiyasi
    const firebaseConfig = {
      apiKey: "AIzaSyCR8QE6UHlS8qqp7UIqCxyiXto_xlB0xyI",
      authDomain: "tezroqyoz.firebaseapp.com",
      projectId: "tezroqyoz",
      storageBucket: "tezroqyoz.appspot.com",
      messagingSenderId: "562891786916",
      appId: "1:562891786916:web:8372d94bf2128fcc127431",
      measurementId: "G-C3F6970S7T"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ⛔ Foydalanuvchi tekshiruvi
    const user = JSON.parse(localStorage.getItem("sozUser"));
    if (!user) window.location.href = "register.html";

    let time = parseInt(localStorage.getItem("sozTime") || "10");
    const wordList = ["olma", "kitob", "telefon", "maktab", "uy", "daraxt", "qush", "oy", "quyosh", "bolajon"];
    let currentWord = "";
    let score = 0;

    const wordBox = document.getElementById("wordBox");
    const input = document.getElementById("inputWord");
    const timer = document.getElementById("timer");
    const scoreBox = document.getElementById("score");

    function newWord() {
      currentWord = wordList[Math.floor(Math.random() * wordList.length)];
      wordBox.textContent = currentWord;
      input.value = "";
    }

    function updateScoreboard() {
      const scoresDiv = document.getElementById("scores");
      const usersRef = ref(db, "users");
      onValue(usersRef, (snapshot) => {
        const data = snapshot.val();
        scoresDiv.innerHTML = "";
        if (data) {
          const sorted = Object.values(data).sort((a, b) => b.score - a.score);
          sorted.forEach((u, i) => {
            scoresDiv.innerHTML += `<div><strong>${i + 1}.</strong> ${u.name} (${u.phone}) – ${u.score} ball</div>`;
          });
        } else {
          scoresDiv.textContent = "Hali foydalanuvchilar yo‘q.";
        }
      });
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (input.value.trim().toLowerCase() === currentWord.toLowerCase()) {
          score++;
          scoreBox.textContent = "Ball: " + score;
          newWord();
        } else {
          input.value = "";
        }
      }
    });

    function endGame() {
      timer.textContent = "✅ O'yin tugadi!";
      input.disabled = true;

      const userRef = ref(db, "users/" + user.phone);
      onValue(userRef, (snapshot) => {
        const data = snapshot.val();
        if (!data || score > data.score) {
          set(userRef, {
            name: user.name,
            phone: user.phone,
            score
          });
        }
      }, { onlyOnce: true });

      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    }

    // O'yin starti
    newWord();
    input.focus();
    timer.textContent = `⏳ ${time} soniya qoldi`;
    const interval = setInterval(() => {
      time--;
      timer.textContent = `⏳ ${time} soniya qoldi`;
      if (time <= 0) {
        clearInterval(interval);
        endGame();
      }
    }, 1000);

    updateScoreboard();

    // Akkauntni o‘chirish
    window.deleteAccount = () => {
      if (confirm("Akkauntingizni o‘chirmoqchimisiz?")) {
        const userRef = ref(db, "users/" + user.phone);
        remove(userRef).then(() => {
          localStorage.removeItem("sozUser");
          alert("Akkaunt o‘chirildi.");
          window.location.href = "register.html";
        });
      }
    };
  </script>
</body>
</html>
